apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: darshan616/flask.app:latest
          ports:
            - containerPort: 5000
          env:
            - name: RDS_HOST
              value: "darshan.cj4oqcie8m6x.ap-south-1.rds.amazonaws.com"
            - name: RDS_PORT
              value: "3306"
            - name: RDS_USER
              value: "admin"
            - name: RDS_PASSWORD
              value: "Local_1234567"
            - name: RDS_DB_NAME
              value: "darshan"
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
